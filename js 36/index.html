<!DOCTYPE html>

<head>

<link rel="stylesheet" href="style.css">

    <nav class="navbar">
        <ul>

                <div class="itemcontainer">
                    <img class="firstimg" src="citycar.jpg" alt="" sizes="" srcset="">

            </div>
            <div class="card">
                <div class="itemcontainer">
                    <img class="firstimg" src="ice.jpg" alt="" sizes="" srcset="">
